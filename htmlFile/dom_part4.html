<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom</title>
</head>
<body style="color: aliceblue; background-color: black;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>
function addlanguage(enter){
const li=document.createElement('li');

li.appendChild(document.createTextNode(enter))
document.querySelector('.language').appendChild(li)
}
addlanguage("hello");

function addnewlanguage(enter){
  const li=document.createElement("li");
  li.innerHTML=`${enter}`;
  document.querySelector(".language").appendChild(li);
}

addnewlanguage("typescript");


//edit
const secondlang=document.querySelector("li:nth-child(2)");
// secondlang.innerHTML="mongo";

const newli=document.createElement("li");
newli.textContent="mongo"
secondlang.replaceWith(newli);

 

</script>
</html>
