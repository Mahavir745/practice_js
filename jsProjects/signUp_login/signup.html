<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regestration</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container-fluid" id="heading_part">
      <div class="row">
        <div class="col-12 text-center bg-success text-white p-2" >
          <h1>Regestration:</h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-auto">
         <a href="index.html" class="link-info text-decoration-none text-bg-light p-2 rounded">log in</a>
        </div>
    </div>
    <div class="row text-center text-info mt-2  m-auto">
      <div class="col ">
        <h1 >Sign Up</h1>
      </div>
    </div>
  </header>
  <main>

    <!-- //todo: Form Section start: -->
    <div class="container ">
        <form class="row g-3 p-4 rounded mt-4">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email">
          </div>
          <div class="col-md-6">
            <label for="Password" class="form-label">Set Password</label>
            <input type="password" class="form-control" id="Password">
          </div>
          <div class="col-6">
            <label for="address" class="form-label">Address :</label>
            <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="Qualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="Qualification">
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <select  class="form-select" id="city">
              <option selected>Choose...</option>
              <option>Ranchi</option>
              <option>Dhanbad</option>
              <option>Bokaro</option>
              <option>Deoghar</option>
              <option>Gumo</option>

            </select>
          </div>
          <div class="col-md-2">
            <label for="pincode" class="form-label">Pin code: </label>
            <input type="number" class="form-control" id="pincode">
          </div>
          
          <div class="col-12 mt-5">
            <button type="submit" class="btn btn-primary" id="signin">Sign in</button>
          </div>
        </form>
    </div>
  </main>
  <footer>

  </footer>
  
</body>
<script src="script.js"></script>

</html>
