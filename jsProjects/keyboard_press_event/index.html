<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Press</title>
</head>
<style>
    div{
    width: 70%;
    padding: 30px;
    text-align: center;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: black;
    box-shadow: 2px 2px 3px;
    margin: auto;

    & table{
      margin: auto;
      width: 70%;
      font-size: 3rem;

    }
  }

</style>
<body>
 <div> <h1>Keyboard Key Checker </h1>
 <p>Press Any Keyboard Key:</p>
</div>
  <div class="inserted"></div>
  
</body>
<script>
  const info=document.querySelector(".inserted");
  
  window.addEventListener('keydown',(e)=>{
    
    info.innerHTML=`
    
  <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? 'Space': e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>

</table>

    `
  })
</script>
</html>
